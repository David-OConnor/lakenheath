<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <!-- Setting a meta viewport allows Bootstrap to optimize for mobile devices.
     setting the maximum-scale and user-scalable blocks scrolling on mobile devices.-->
    <meta name="viewport" content="width=device-width, initial-scale=1,
    maximum-scale=1, user-scalable=no">

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          media="screen">

    {#    <!-- Optional Bootstrap theme -->#}
    {#    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/
3.3.5/css/bootstrap-theme.min.css">#}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="/static/css/style.css" rel="stylesheet">

</head>
<body>
<div class="container">

    <div class="page-header">
        <h1>Lakenheath Links</h1>
        {% if current_user.is_authenticated() %}
            <a class="btn btn-primary" href="{{ url_for('security.logout') }}">logout</a>
            <p>Logged in as {{ current_user.email }}</p>
        {% endif %}
    </div>

    {% block content %}{% endblock %}
    <br>
    {#        <h5 id="last-updated">Last updated: August 2, 2015</h5>#}
    <h5 id="last-updated"><a href="/admin">Admin</a></h5>

</div>

{# Jquery version 1 for legacy IE support. #}
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
